<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .card {
            float: left;
            margin: 20px;
            padding: 20px;
            background-color: deepskyblue;
        }
    </style>
</head>
<body>
    <div class="card">
    </div>

    <script>
        var data = {
            name: "凯文卡特里克",
            birthday: "1963年8月6日",
            place: "美国洛杉矶",
            job: "网络安全工程师"
        }

        var htmlStr = "";
        htmlStr += "<div>姓名：" + data.name + "</div>";
        htmlStr += "<div>生日：" + data.birthday + "</div>";
        htmlStr += "<div>籍贯：" + data.place + "</div>";
        htmlStr += "<div>职业：" + data.job + "</div>";

        // 涂页面
        document.querySelector(".card").innerHTML = htmlStr;
    </script>
</body>
</html>
